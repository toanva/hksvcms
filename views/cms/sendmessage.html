                        <div class="panel-heading">Tìm kiếm thí sinh</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Họ và tên" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="cboType" name="cboType" class="form-control">
                                            <option value="0">Chọn loại thành viên</option>
                                            <option value="Candidates">Thí sinh</option>
                                            <option value="GAME">Chơi game</option>
                                            <option value="NA">Khác</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtPhone" name="txtPhone" placeholder="Điện thoại" />
                                    </div>
                                </div>
                                <div class="col-md-3">

                                    </div>
                                </div>
                                <!--<div class="col-md-2">
                                    <div class="form-group">
                                        <select id="cboStatus" name="cboStatus" class="form-control">
                                            <option value="0">Chọn Trạng thái</option>
                                            <option value="ACTIVE">Đã duyệt</option>
                                            <option value="PENDING">Chưa duyệt</option>
                                        </select>
                                    </div>
                                </div>-->
                            </div>
                            <div class="row">
                                <!--<div class="col-md-2">
                                    <div class="form-group">
                                        <input type="date" class="form-control" id="FromDate" name="FromDate" placeholder="Từ ngày" />
                                    </div>

                                        <input type="date" class="form-control" id="ToDate" name="ToDate" placeholder="Đến ngày" />
                                    </div>
                                </div>-->

                                    </div>

                                        <th>Ngày cấp</th>

                                        <th>Địa chỉ liên lạc</th>
                                        <th>SĐT cố định</th>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group text-align-bottom">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

        <div id="myModal" class="modal fade modalinfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width:50%">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <div class="row">
                            <ul id="myTab" class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Thông tin cá nhân</a></li>
                                <li role="presentation" class=""><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">Hội viên chờ duyệt</a></li>
                            </ul>
                            <br>
                            <div id="myTabContent" class="tab-content">
                                <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
                                    <table id="grvInfo" class="table table-bordered" style="width: 100%;font-size:12px!important" cellpadding="0" cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td class="col-sm-3" style="text-align:center;vertical-align:middle" rowspan="8">
                                                    <img id="info_img" src="../img/logo.jpg" class="img-responsive" />
                                                    <input type="hidden" id="id_info" value="0">
                                                </td>
                                                <td class="col-sm-9">
                                                    <label class="col-sm-3 text-right margin0">Họ và tên:</label><label class="margin0" id="info_name"></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-sm-9"><label class="col-sm-3 text-right margin0">Cấp cán bộ:</label><label class="margin0" id="info_level"></label></td>
                                            </tr>
                                            <tr>
                                                <td class="col-sm-9"><label class="col-sm-3 text-right margin0">Chức vụ:</label><label class="margin0" id="info_position"></label></td>
                                            </tr>
                                            <tr>
                                                <td class="col-sm-9"><label class="col-sm-3 text-right margin0">Ngày sinh:</label><label class="margin0" id="info_birthday"></label></td>
                                            </tr>

                                            <tr>

                                            </tr>
                                            <tr>

                                            </tr>
                                            <tr>
                                                <td class="col-sm-9"><label class="col-sm-3 text-right margin0">Trạng thái:</label><label class="margin0" id="info_status"></label></td>
                                            </tr>
                                        </tbody>

                                    <div class="table-responsive">
                                        <table id="grvInfoPending" class="table table-bordered" style="width: 100%;font-size:12px!important" data-page-length="10">
                                            <thead>
                                                <tr>
                                                    <th style="width: 25%;">Ảnh</th>
                                                    <th style="width: 75%;">Thông tin</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
